<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试分享组件</title>
</head>
<body>
    <script src="../../dist/share-dist.js?888"></script>
    <button type="button" onclick="share()">Shares</button>
    <div>分享结果: <span id="shareResult">not ok</span></div>
    <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.2.0"></script>
    <script>
        window.vConsole = new window.VConsole();
        window.share = function() {
            Share.share({
                title: 'xxxxxxxxxxxxxx',
                link: 'http://yuedu.163.com/special/002163ED/share_test.html',
                description: 'sdfsdf',
                picurl: 'https://easyread.nosdn.127.net/pic201706025691311d842d4e25aca79da887d3c231.jpg?imageView&thumbnail=520y728',
                activityId: '232'
            }, function(resp) {
                if(resp.code == 0) {
                    alert('分享成功')
                }
                else {
                    alert('分享失败')
                }
            });
        }
        
      Share.setOrUpdate({
            title: 'sdfs',
            link: 'http://sdfs.com',
            description: 'sdfsdf',
            picurl: 'https://easyread.nosdn.127.net/pic201706025691311d842d4e25aca79da887d3c231.jpg?imageView&thumbnail=520y728',
            activityId: '232'
        }, function(resp) {
            if(resp.code == 0) {
                alert('分享成功')
            }
            else {
                alert('分享失败')
            }
        });
    </script>
</body>
</html>
